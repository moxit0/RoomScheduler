<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="webroot/css/bootstrap.min.css" type="text/css" media="all" rel="stylesheet" />
  <link href="webroot/css/main.css" type="text/css" media="all" rel="stylesheet" />

    <script src="webroot/js/jquery-core/jquery-1.4.2.min.js" ></script>
    <!--<script src="webroot/js/jquery-2.1.1.min.js" ></script>-->
</head>
<body>
<div id="loggedOut">
    <button type="button" id="googleRequestToken" class="btn btn-danger btn-large btn-block btn-auth">
        <i class="fa fa-google-plus"></i>
        <span>Sign in with Google</span>
    </button>
</div>
<script language="JavaScript">
    $(function () {
        $('#googleRequestToken').click(function () {
            window.location = "/googleauth";
            return false;
        });
    });
</script>
</body>
</html>
