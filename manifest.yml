applications:
- path: ./target/RoomScheduler-1.0-fat.jar
  memory: 256M
  disk_quota: 256M
  instances: 1
  name: room-scheduler
  buildpack: https://github.com/cloudfoundry/java-buildpack.git#3.x
  env:
    JAVA_OPTS: -javaagent:quasar-core-0.7.5-jdk8.jar -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true